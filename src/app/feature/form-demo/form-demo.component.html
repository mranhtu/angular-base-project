<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Form</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Form</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>


<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div [formGroup]="formUser" class="form-group">
          <label>Otp</label>
          <input class="form-control" pInputText formControlName="otp" type="text" placeholder="Nhập otp">
          <label>Username</label>
          <input class="form-control" type="text" pInputText placeholder="Nhập user name">
          <button class="btn btn-primary mt-1" >Gửi otp</button>
        </div>

      </div>
    </div>
  </div>
</section>
